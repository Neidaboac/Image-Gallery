<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ref: https://pixabay.com/ -->
</head>

<body>
    <div class="wrapper">
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img1.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img2.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img3.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img4.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img5.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img6.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img7.webp" alt="">
        </div>
        <!-- image item -->
        <div class="image">
            <img src="/Image Gallery Project//assets//img//img8.webp" alt="">
        </div>
    </div>

    <div class="gallery">
        <div class="gallery__control-close">
            <i class="fa-solid fa-xmark"></i>
        </div>
        <div class="gallery__inner">
            <img src="/Image Gallery Project/assets/img/img1.jpeg" alt="">
        </div>
        <div class="gallery__control-prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>
        <div class="gallery__control-next">
            <i class="fa-solid fa-chevron-right"></i>
        </div>
    </div>

    <script>
        var images = document.querySelectorAll('.image img')
        var prevBtn = document.querySelector('.gallery__control-prev')
        var nextBtn = document.querySelector('.gallery__control-next')
        var closeBtn = document.querySelector('.gallery__control-close')
        var galleryImg = document.querySelector('.gallery__inner img')
        var gallery = document.querySelector('.gallery')

        var currentIndex = 0;

        function showGallery() {
            if (currentIndex == 0) {
                prevBtn.classList.add('hide')
            }
            else {
                prevBtn.classList.remove('hide')
            }

            if (currentIndex == images.length - 1) {
                nextBtn.classList.add('hide')
            }
            else {
                nextBtn.classList.remove('hide')
            }

            galleryImg.src = images[currentIndex].src
            gallery.classList.add('show')
        }

        images.forEach((item, index) => {
            item.addEventListener('click', function () {
                currentIndex = index
                showGallery()
            })
        })

        closeBtn.addEventListener('click', function () {
            gallery.classList.remove('show')
        })

        document.addEventListener('keydown', function (e) {
            if (e.keyCode == 27) {
                gallery.classList.remove('show')
            }
        })


        prevBtn.addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--
                showGallery()
            }
        })

        nextBtn.addEventListener('click', function () {
            if (currentIndex < images.length - 1) {
                currentIndex++
                showGallery()
            }
        })

    </script>

</body>

</html>
